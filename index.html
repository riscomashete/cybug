<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CyBug - Coming Soon</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff; /* white background */
    font-family: 'Arial', sans-serif;
    color: #000; /* black text for contrast */
    height: 100vh;
  }

  /* Position logo top-left */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 150px;
    height: auto;
  }

  /* Center content */
  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-top: 50px; /* add space below logo */
    margin-bottom: 20px;
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 40px;
  }

  .button {
    padding: 15px 30px;
    font-size: 1rem;
    border: none;
    background-color: #ff4c4c;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #e04343;
  }
</style>
</head>
<body>

<!-- Logo in top-left corner -->
<img src="logo.png" alt="CyBug Logo" class="logo" />

<!-- Main centered content -->
<div class="content">
  <h1>CyBug</h1>
  <p>Offensive Security Services - Coming Soon</p>
  <a href="mailto:contact@cybug.co" class="button">Contact Us</a>
</div>

</body>
</html>
