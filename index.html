<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google Fonts link for Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

<title>CyBug - Coming Soon</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    font-family: 'Arial', sans-serif;
    color: #000;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Bounce animation for the `<h1>` for continuous bouncing */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  /* Bounce for logo */
  @keyframes bounceIn {
    0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
    60% { transform: translateY(10px) scale(1.05); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }

  /* Fade-in for main content */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Style for the `<h1>` with continuous bounce and custom font */
  h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: clamp(2rem, 8vw, 4rem); /* responsive font size */
    margin-top: 3vh;
    margin-bottom: 2vh;
    animation: bounce 1.5s infinite;
  }

  /* Split colors for "Cy" and "Bug" */
  h1 span {
    display: inline-block;
  }

  .cy {
    color: black;
  }

  .bug {
    color: red;
  }

  /* Centered content container, with fade-in animation */
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
    padding: 2vh;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 0.5s;
  }

  p {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    margin-bottom: 3vh;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1s;
  }

  /* Button styles with responsiveness */
  .button {
    padding: clamp(0.75rem, 2vw, 1.25rem);
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    border: none;
    background-color: #ff4c4c;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1.4s;
  }

  .button:hover {
    background-color: #e04343;
    transform: scale(1.05);
  }

  /* Logo in top-left with bounce animation */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: clamp(80px, 15vw, 150px);
    height: auto;
    animation: bounceIn 1s ease-out;
  }

  /* Optional: add some media queries for extra fine-tuning */
  @media (max-width: 400px) {
    h1 {
      font-size: calc(2rem + 1vw);
    }
    p {
      font-size: calc(1rem + 0.5vw);
    }
    .button {
      padding: calc(0.5rem + 1vw);
      font-size: calc(0.9rem + 0.5vw);
    }
  }
</style>
</head>
<body>

<!-- Logo in top-left corner with bounce -->
<img src="logo.png" alt="CyBug Logo" class="logo" />

<!-- Main content centered with fade-in -->
<div class="content">
  <h1>
    <span class="cy">Cy</span><span class="bug">Bug</span>
  </h1>
  <p>Offensive Security Services - Coming Soon</p>
  <a href="mailto:contact@cybug.co" class="button">Contact Us</a>
</div>

</body>
</html>
