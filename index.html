<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google Fonts link for Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

<title>CyBug - Coming Soon</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff; /* white background */
    font-family: 'Arial', sans-serif;
    color: #000; /* default text color */
    height: 100vh;
    overflow: hidden;
  }

  /* Bounce animation for the h1 to run infinitely */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  /* Bounce animation for logo */
  @keyframes bounceIn {
    0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
    60% { transform: translateY(10px) scale(1.05); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }

  /* Fade-in animation for main content */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Style for the bouncing, colored h1 with new font */
  h1 {
    font-family: 'Poppins', sans-serif; /* apply Google font */
    font-weight: 700;
    font-size: 3rem;
    margin-top: 50px;
    margin-bottom: 20px;
    animation: bounce 1.5s infinite;
  }

  /* Color split for "Cy" and "Bug" */
  h1 span {
    display: inline-block;
  }

  .cy {
    color: black;
  }

  .bug {
    color: red;
  }

  /* Centered content container with fade effects */
  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 0.5s;
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1s;
  }

  .button {
    padding: 15px 30px;
    font-size: 1rem;
    border: none;
    background-color: #ff4c4c;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1.4s;
  }

  .button:hover {
    background-color: #e04343;
    transform: scale(1.05);
  }

  /* Style for the logo with bounce animation */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 150px;
    height: auto;
    animation: bounceIn 1s ease-out;
  }
</style>
</head>
<body>

<!-- Logo in top-left corner with bounce -->
<img src="logo.png" alt="CyBug Logo" class="logo" />

<!-- Main content with animated heading -->
<div class="content">
  <h1>
    <span class="cy">Cy</span><span class="bug">Bug</span>
  </h1>
  <p>Offensive Security Services - Coming Soon</p>
  <a href="mailto:contact@cybug.co" class="button">Contact Us</a>
</div>

</body>
</html>
